<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Soda List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="content">
  <ion-card *ngFor="let b of sodas">
    <ion-card-header>
      <ion-card-title>{{b.productName}}</ion-card-title>
      <ion-card-subtitle><b>{{b.productFormat}}</b></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
     Amount in Packs of <b>{{b.productPack}}</b> <br /> 
     Number of Packs: <b>{{b.productQuantity}}</b><br />
     Total units: <b>{{b.productPack*b.productQuantity}}</b>
    </ion-card-content>
    <ion-item >
      <ion-icon (click)="updateSoda(b.productNumber)"name="create" slot="end"></ion-icon>
      <ion-icon (click)="deleteSoda(b.productNumber)" name="trash" slot="end"></ion-icon>
    </ion-item>
  </ion-card>

  <ion-button (click)="insertSoda()"expand="block">Add Soda</ion-button>

</ion-content>
